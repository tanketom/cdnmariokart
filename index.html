<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDN Mario Kart Tournament Bracket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #playerInput {
      width: 100%;
      height: 150px;
    }
    #bracketContainer {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      transition: transform 0.5s ease;
    }
    .round {
      margin: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      min-width: 200px;
      transition: transform 0.5s ease;
    }
    .match {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .player {
      cursor: pointer;
      padding: 2px 5px;
    }
    .selected {
      background-color: #cce5ff;
    }
    #controls {
      margin: 10px 0;
      text-align: center;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>CDN Mario Kart Tournament Bracket</h1>
  <textarea id="playerInput" placeholder="Enter player names, one per line"></textarea><br/>
  <button onclick="generateBracket()">Generate Bracket</button>
  <div id="controls">
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="advancePlayers()">Next</button>
  </div>
  <div id="bracketContainer"></div>

  <script>
    let zoomLevel = 1;
    let selectedPlayers = [];

    function generateBracket() {
      const input = document.getElementById('playerInput').value.trim().split('\n');
      const players = input.filter(name => name.trim() !== '');
      const bracketContainer = document.getElementById('bracketContainer');
      bracketContainer.innerHTML = '';
      const round = document.createElement('div');
      round.className = 'round';
      for (let i = 0; i < players.length; i += 4) {
        const match = document.createElement('div');
        match.className = 'match';
        for (let j = 0; j < 4 && i + j < players.length; j++) {
          const player = document.createElement('div');
          player.className = 'player';
          player.textContent = players[i + j];
          player.onclick = () => toggleSelect(player);
          match.appendChild(player);
        }
        round.appendChild(match);
      }
      bracketContainer.appendChild(round);
    }

    function toggleSelect(playerDiv) {
      if (playerDiv.classList.contains('selected')) {
        playerDiv.classList.remove('selected');
        selectedPlayers = selectedPlayers.filter(p => p !== playerDiv);
      } else {
        if (selectedPlayers.length < 2) {
          playerDiv.classList.add('selected');
          selectedPlayers.push(playerDiv);
        }
      }
    }

    function advancePlayers() {
      if (selectedPlayers.length !== 2) {
        alert('Select exactly 2 players to advance.');
        return;
      }
      const nextRound = document.createElement('div');
      nextRound.className = 'round';
      const match = document.createElement('div');
      match.className = 'match';
      selectedPlayers.forEach(player => {
        const newPlayer = document.createElement('div');
        newPlayer.className = 'player';
        newPlayer.textContent = player.textContent;
        newPlayer.onclick = () => toggleSelect(newPlayer);
        match.appendChild(newPlayer);
      });
      nextRound.appendChild(match);
      document.getElementById('bracketContainer').appendChild(nextRound);

      // B playoff
      const bMatch = document.createElement('div');
      bMatch.className = 'match';
      const allPlayers = Array.from(selectedPlayers[0].parentNode.children);
      const bPlayers = allPlayers.filter(p => !selectedPlayers.includes(p));
      bPlayers.forEach(player => {
        const newPlayer = document.createElement('div');
        newPlayer.className = 'player';
        newPlayer.textContent = player.textContent;
        newPlayer.onclick = () => toggleSelect(newPlayer);
        bMatch.appendChild(newPlayer);
      });
      if (bPlayers.length > 0) {
        const bRound = document.createElement('div');
        bRound.className = 'round';
        bRound.appendChild(bMatch);
        document.getElementById('bracketContainer').appendChild(bRound);
      }

      selectedPlayers.forEach(p => p.classList.remove('selected'));
      selectedPlayers = [];
    }

    function zoomIn() {
      zoomLevel += 0.1;
      document.getElementById('bracketContainer').style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
      zoomLevel = Math.max(0.5, zoomLevel - 0.1);
      document.getElementById('bracketContainer').style.transform = `scale(${zoomLevel})`;
    }
  </script>
</body>
</html>
