<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDN Mario Kart Tournament Bracket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #playerInput {
      width: 100%;
      height: 150px;
    }
    #bracketContainer {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      overflow-x: auto;
      transition: transform 0.5s ease;
      transform-origin: top left;
    }
    .round {
      display: flex;
      flex-direction: column;
      margin: 0 20px;
    }
    .match {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      padding: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .player {
      padding: 5px;
      margin: 2px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    .selected {
      background-color: #cce5ff;
    }
    #controls {
      margin: 10px 0;
      text-align: center;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>CDN Mario Kart Tournament Bracket</h1>
  <textarea id="playerInput" placeholder="Enter player names, one per line"></textarea><br/>
  <button onclick="generateBracket()">Generate Bracket</button>
  <div id="controls">
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="advancePlayers()">Next</button>
  </div>
  <div id="bracketContainer"></div>

  <script>
    let zoomLevel = 1;
    let selectedPlayers = [];
    let rounds = [[]]; // rounds[0] is main bracket, rounds[1] is B playoff

    function generateBracket() {
      const input = document.getElementById('playerInput').value.trim().split('\n');
      const players = input.filter(name => name.trim() !== '');
      const bracketContainer = document.getElementById('bracketContainer');
      bracketContainer.innerHTML = '';
      rounds = [[...players], []];

      createRound(players, 0);
    }

    function createRound(players, roundIndex) {
      const bracketContainer = document.getElementById('bracketContainer');
      const roundDiv = document.createElement('div');
      roundDiv.className = 'round';
      roundDiv.dataset.round = roundIndex;

      for (let i = 0; i < players.length; i += 4) {
        const match = document.createElement('div');
        match.className = 'match';
        match.onclick = () => zoomToMatch(match);

        for (let j = 0; j < 4 && i + j < players.length; j++) {
          const player = document.createElement('div');
          player.className = 'player';
          player.textContent = players[i + j];
          player.onclick = (e) => {
            e.stopPropagation();
            toggleSelect(player);
          };
          match.appendChild(player);
        }
        roundDiv.appendChild(match);
      }

      bracketContainer.appendChild(roundDiv);
    }

    function toggleSelect(playerDiv) {
      if (playerDiv.classList.contains('selected')) {
        playerDiv.classList.remove('selected');
        selectedPlayers = selectedPlayers.filter(p => p !== playerDiv);
      } else {
        if (selectedPlayers.length < 2) {
          playerDiv.classList.add('selected');
          selectedPlayers.push(playerDiv);
        }
      }
    }

    function advancePlayers() {
      if (selectedPlayers.length !== 2) {
        alert('Select exactly 2 players to advance.');
        return;
      }

      const match = selectedPlayers[0].parentNode;
      const allPlayers = Array.from(match.children);
      const bPlayers = allPlayers.filter(p => !selectedPlayers.includes(p));

      const nextRoundPlayers = selectedPlayers.map(p => p.textContent);
      const bRoundPlayers = bPlayers.map(p => p.textContent);

      selectedPlayers.forEach(p => p.classList.remove('selected'));
      selectedPlayers = [];

      if (!rounds[0].next) rounds[0].next = [];
      rounds[0].next.push(...nextRoundPlayers);

      if (!rounds[1].next) rounds[1].next = [];
      rounds[1].next.push(...bRoundPlayers);

      const currentRound = match.closest('.round');
      const matches = currentRound.querySelectorAll('.match');
      const allProcessed = Array.from(matches).every(m => {
        const ps = Array.from(m.children);
        return ps.every(p => !p.classList.contains('selected'));
      });

      if (allProcessed) {
        if (rounds[0].next.length > 0) {
          createRound(rounds[0].next, 0);
          rounds[0] = rounds[0].next;
        }
        if (rounds[1].next && rounds[1].next.length > 0) {
          createRound(rounds[1].next, 1);
          rounds[1] = rounds[1].next;
        }
      }
    }

    function zoomIn() {
      zoomLevel += 0.1;
      document.getElementById('bracketContainer').style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
      zoomLevel = Math.max(0.5, zoomLevel - 0.1);
      document.getElementById('bracketContainer').style.transform = `scale(${zoomLevel})`;
    }

    function zoomToMatch(match) {
      const rect = match.getBoundingClientRect();
      const container = document.getElementById('bracketContainer');
      const offsetX = rect.left + window.scrollX - container.offsetLeft;
      const offsetY = rect.top + window.scrollY - container.offsetTop;
      container.scrollTo({ top: offsetY - 100, left: offsetX - 100, behavior: 'smooth' });
    }
  </script>
</body>
</html>
